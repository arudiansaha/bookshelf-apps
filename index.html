<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="headbar">
    <h1 class="headbar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input-wrapper">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input-wrapper">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input-wrapper">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input-wrapper-inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button class="btn--blue" id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
      </form>
    </section>

    <section class="section">
      <h2>Cari Buku (Opsional)</h2>
      <form class="search-book" id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text">
        <button class="btn--blue" id="searchSubmit" type="submit">Cari</button>
      </form>
    </section>

    <section class="section">
      <h2>Belum selesai dibaca</h2>

      <div id="incompleteBookshelfList" class="book-list"></div>
    </section>

    <section class="section">
      <h2>Selesai dibaca</h2>

      <div id="completeBookshelfList" class="book-list"></div>
    </section>
  </main>

  <script src="main.js"></script>

</body>

</html>
