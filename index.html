<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Rizky Ardiansyah">
  <meta name="description"
    content="Bookshelf Apps adalah aplikasi yang berguna untuk mencatat buku yang sudah maupun yang belum dibaca">
  <meta name="keywords" content="books, books storage, books control">
  <meta name="theme-color" content="#7f395f">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Bookshelf Apps</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Bookshelf Apps</h1>
  </header>

  <main class="content" id="content">
    <article class="content__form">
      <h2 class="content__title">Masukan Buku Baru</h2>
      <form class="form" id="bookForm">
        <fieldset class="form__field">
          <label class="form__label" for="bookTitle">Judul</label>
          <input class="form__input" id="bookTitle" type="text" required>
        </fieldset>
        <fieldset class="form__field">
          <label class="form__label" for="bookAuthor">Penulis</label>
          <input class="form__input" id="bookAuthor" type="text" required>
        </fieldset>
        <fieldset class="form__field">
          <label class="form__label" for="bookYear">Tahun</label>
          <input class="form__input" id="bookYear" type="number" min="1000" max="2023" required>
        </fieldset>
        <fieldset class="form__field form__field--custom">
          <label class="form__label" for="bookIsComplete">Selesai dibaca</label>
          <input class="form__input" id="bookIsComplete" type="checkbox">
        </fieldset>
        <button class="button button--primary" id="bookSubmit" type="submit">Masukan buku ke rak</button>
      </form>
    </article>

    <article class="content__record">
      <section class="content__section">
        <h2 class="content__title">Cari Buku (Opsional)</h2>
        <form class="form" id="searchForm">
          <fieldset class="form__field">
            <label class="form__label" for="bookSearch">Judul</label>
            <input class="form__input form__input--custom" id="bookSearch" type="text">
          </fieldset>
          <button class="button button--primary button--custom" id="bookSearchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="content__section">
        <h2 class="content__title">Belum selesai dibaca</h2>
        <ul class="content__list" id="bookUncompletedList"></ul>
      </section>

      <section class="content__section">
        <h2 class="content__title">Selesai dibaca</h2>
        <ul class="content__list" id="bookCompleteList"></ul>
      </section>
    </article>
  </main>

  <footer class="footer">
    <p class="foorter__paragraph">&copy; Rizky Ardiansyah 2023</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
